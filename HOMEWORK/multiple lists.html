<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol {
            list-style-type: none;
            margin: 20px;
            width: 20px;
            /* padding:0; */
            float: left;

        }

        ol.b {
            list-style-type: georgian;
        }

        ol.c {
            list-style-type: armenian;
        }
    </style>
</head>

<body>
    <ol class="a">
        <h3>None</h3>
        <li>Apple</li>
        <li>Boy</li>
        <li>Car</li>
        <li>Dog</li>
        <li>Elephant</li>
    </ol>
    <ol class="b">
        <h3>Georgian unordered list</h3>
        <li>Apple</li>
        <li>Boy</li>
        <li>Car</li>
        <li>Dog</li>
        <li>Elephant</li>

    </ol>
    <ol class="c">
        <h3>armenian Unordered list</h3>
        <li>Apple</li>
        <li>Boy</li>
        <li>Car</li>
        <li>Dog</li>
        <li>Elephant</li>
    </ol>

</body>

</html>
